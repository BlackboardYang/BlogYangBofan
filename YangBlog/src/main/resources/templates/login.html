<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Hugo 0.98.0">
	<link rel="icon" th:href="@{/img/logo_web.png}" sizes="50x50">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	<link th:href="@{/css/SignIn.css}" rel="stylesheet">
	
	
	<title>SignIn</title>
</head>

<body class="text-center">
	<div class="modal-body">
		<main class="form-signin w-100 m-auto">
			<form action="/login" method="post">
				<!-- LOGO -->
			<img class="mb-4" th:src="@{/img/logo_transparent.png}" alt="YangBlog Logo"
					style="max-width: 40%">
				<h1 class="h3 mb-3 fw-normal">Sign in</h1>
				<div th:if="${isFailed != null}" class="alert alert-danger" role="alert">
  				Login failed. Please try again.
				</div>
				<!-- <p class="error" th:if="${isFailed != null}">Login failed. Please try again.</p>
 -->
				<div class="form-floating mb-1">
					<input name="username" type="username" class="form-control" id="floatingInput" placeholder="Username">
					<label for="floatingInput">Username</label>
				</div>

				<div class="form-floating">
					<input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
					<label for="floatingPassword">Password</label>
				</div>

				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				<p class="mt-5 mb-3 text-muted">Not our member yet? <a href="/register">Join us</a></p>
			</form>
		</main>
	</div>


</body>

</html>
