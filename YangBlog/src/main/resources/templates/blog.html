<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
	rel="stylesheet">
<link th:href="@{/css/blog.css}" rel="stylesheet">
<link rel="icon"  th:href="@{/img/logo_web.png}" sizes="50x50">
<script th:href="@{/JavaScript/BlogScript.js}"></script>

<title>YangBofanMyFirstBlog</title>

</head>


<body>
<!--顶部登陆标题container-->
	<div class="container-fluid" style="background-color: #A0BCC2;">
		<header class="blog-header lh-1 py-3">
			<div
				class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 pt-1">
					<a href="/blog.html"> <img class="img-fluid"
						th:src="@{/img/logo_transparent.png}" style="max-width: 15%">
					</a>
				</div>
				<div class="col-4 text-center">
					<a class="blog-header-logo text-dark" data-bs-toggle="offcanvas"
						href="/blog.html">
						<p class="fs-1">YangBlog</p>
					</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
<!-- 注册用户按钮signin在这 -->
			<input type="hidden" name="username" th:value="${username}">
					<a class="btn btn-sm btn-outline-secondary" th:href="@{/editor(username=${username})}">Post 
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"></path>
					</svg></a>
					<a class="btn btn-sm btn-outline-secondary"  href="login.html" data-toggle="modal" data-target="#loginModal">Sign in <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
						<path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
					  </svg></a>
				</div>
			</div>
		</header>
	</div>

<!-- TopSticky导航栏 -->
	<div class="container-fluid sticky-top mb-3"
		style="background-color: #A0BCC2;">
		<ul class="nav nav-pills nav-fill">
			<li class="nav-item"><button class="btn btn-light funcbtn" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample">Menu</button></li>

			<li class="nav-item tab"><a class="nav-link active mb-1"
				aria-current="page" href="#">Tag1</a></li>
			<li class="nav-item"><a class="nav-link tab" href="#">Tab2</a></li>
			<li class="nav-item"><a class="nav-link tab" href="#">Tab3</a></li>
			<li class="nav-item"><a class="nav-link tab" href="#">Tab4</a></li>
			<li class="nav-item"><a class="nav-link tab" href="#">Tab5</a></li>
			<li class="nav-item">
				<button onclick="backToTop()" type="button" class="btn btn-light funcbtn"
					id="btn-back-to-top" data-bs-toggle="button">Back To Top</button> <i
				class="fas fa-arrow-up"></i></li>
			<li class="nav-item">
				<a class="link-secondary" href="#" aria-label="Search"><svg
					xmlns="http://www.w3.org/2000/svg" width="20" height="20"
					fill="none" stroke="currentColor" stroke-linecap="round"
					stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
					viewBox="0 0 24 24">
					<title>Search</title><circle cx="10.5" cy="10.5" r="7.5" />
					<path d="M21 21l-5.2-5.2" /></svg>
				</a> </li>

		</ul>
	</div>

<div class="row g-5" >
		<div class="col"></div>
		<div class="col-6">
			<h2 class="blog-post-title" th:text="|Welcome, ${username}!|">Yang Blog Title</h2>
	</div>
	<div class="col"></div>
	</div>
</div>

<!-- 正文！！！！！ -->


<div class="container">
	<div class="row mb-2">
			<div class="col-6" th:each="blog : ${blogs}" th:object="${blog}">
			<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
				<div class="col p-4 d-flex flex-column position-static">
					<strong class="d-inline-block mb-2 text-success" th:text="*{tag}"></strong>
					<h3 class="mb-0" th:text="*{title}"></h3>
					<p th:text="|by, ${username}|"></p>
					<p class="mb-auto" th:text="*{content}"></p>
					<a href="#" class="stretched-link">Continue reading</a>
				</div>
				
			</div>
		</div>
	</div>
	</div>

		<div class="col"></div>
		<div class="col-6">
		<article class="blog-post">
			<h2 class="blog-post-title">Yang Blog Title</h2>
			<p class="blog-post-meta">@Today, by <a href="#alex">Alex</a></p>

		</article>
	</div>
	<div class="col"></div>
	</div> -->
</div>
<!-- 弹出边栏导航 -->
	<div class="offcanvas offcanvas-start" tabindex="-1"
		id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
<!-- sidebar body -->
<div class="flex-shrink-0 p-3 "  style="width: 280px">
    <a href="#" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom ">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">
		  <p><img class="mb-4" th:src="@{/img/logo_dark_transparent.png}" alt="YangBlog Logo" style="max-width: 50%"></p>
		  Post Navigator</span>
    </a>
    <ul class="list-unstyled ps-0 navbar-nav-scroll">
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true" style="overflow-y: auto">
          Home
        </button>
        <div class="collapse show" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Overview</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Updates</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Reports</a></li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
          Dashboard
        </button>
        <div class="collapse" id="dashboard-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Overview</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Weekly</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Monthly</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Annually</a></li>
          </ul>
        </div>
      </li>
      <li class="border-top my-3"></li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
          Account
        </button>
        <div class="collapse" id="account-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">New...</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Profile</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Settings</a></li>
            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Sign out</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
		</div>
		

	</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
