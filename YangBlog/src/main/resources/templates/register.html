<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Hugo 0.98.0">
	<link rel="icon" th:href="@{/img/logo_web.png}" sizes="50x50">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	<link th:href="@{/css/SignIn.css}" rel="stylesheet">

	<title>Register</title>
</head>

<body class="text-center">
	<div class="modal-body">
		<main class="form-signin w-100 m-auto">

			<!-- form action -->
			<form form action="/register" method="post">
				<!-- LOGO -->
				<img class="mb-4" th:src="@{/img/logo_transparent.png}" alt="YangBlog Logo"
					style="max-width: 50%">
				<h1 class="h3 mb-3 fw-normal">Register</h1>
				<hr>
				
				<!-- username -->
				<div class="row mb-2">
					<label for="colFormLabelSm" class="formlabel col-sm-3 col-form-label col-form-label-sm">Enter
						username</label>
					<div class="col-sm-9">
						<div class="input-group mb-2 flex-nowrap">
							<span class="input-group-text">@</span>
							<input name="username" type="username" class="form-control smform"
								id="floatingInput username" placeholder="Your username">
						</div>
					</div>
				</div>
				
				<!-- email -->
				<div class="row mb-2">
					<label for="colFormLabelSm" class="formlabel col-sm-3 col-form-label col-form-label-sm">Enter your
						email</label>
					<div class="col-sm-9">
						<div class="form-floating mb-2">
							<input name="email" type="text" class="form-control" id="floatingInput"
								placeholder="Enter your Email">
							<label for="floatingemail">Enter your Email</label>
						</div>
					</div>
				</div>
				
				<!-- Phone -->
				<div class="row mb-2">
					<label for="colFormLabelSm" class="formlabel col-sm-3 col-form-label col-form-label-sm">Phone
						Number</label>
					<div class="col-sm-9">
						<div class="input-group mb-2">
							<label class="input-group-text" for="inputGroupSelect01"><svg
									xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-globe" viewBox="0 0 16 16">
									<path
										d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z">
									</path>
								</svg></label>
							<select class="form-select-sm" id="inputGroupSelect01">
								<option selected>JP +81</option>
								<option value="1">CN +86</option>
								<option value="2">US +1</option>
								<option value="3">GB +44</option>
							</select>
							<input name="phone_number" type="text" class="form-control smform" id="floatingInput"
								placeholder="Phone Number">
						</div>
					</div>
				</div>
				
				<!-- password -->
				<div class="row mb-2">
					<label for="colFormLabelSm"
						class="formlabel col-sm-3 col-form-label col-form-label-sm">Password</label>
					<div class="col-sm-9">
						<div class="form-floating mb-2">
							<input name="password" type="password" class="form-control" id="floatingInput"
								placeholder="Create Password">
							<label for="floatingPassword">Create Password</label>
						</div>
					</div>
				</div>

				<div class="row mb-1">
					<label for="colFormLabelSm" class="formlabel col-sm-3 col-form-label col-form-label-sm">Enter
						Password again</label>
					<div class="col-sm-9">
						<div class="form-floating">
							<input name="password_again" type="password" class="form-control" id="floatingInput"
								placeholder="Repeat Your Password">
							<label for="floatingPassword">Repeat Your Password</label>
						</div>
					</div>
				</div>
				<span id="passwordHelpInline" class="form-text">
					Note: Your password must be 8-20 characters long.</span>
				<br>
				<hr>
				<button class="w-100 btn btn-lg btn-primary mb-1" type="submit">Sign up</button>
				<p>By clicking Sign up, you agree to our <a href="/TermOfUse.html"> <br>terms of use.</a>
				</p>
				<p class="mt-5 mb-3 text-muted">Already our member? <a href="/login">Sign in</a></p>
			</form>
		</main>
	</div>

</body>

</html>
